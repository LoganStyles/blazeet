        <script type="text/javascript">

            $( document ).ready( function () {

                //accept friend request
                $("body").on('click','.click_notification',function(e){
                //get this posts owner
                var $this=$(this);
                var parent=$this.parents('.portlet-body');
                var notif_id=parent.find('input#post_notif_id').val();
                //console.log('notif_id '+(notif_id));
                //send request
                var url="{{url}}/notifications/updateNotificationStatus";
                //console.log(url);

                $.ajax({
                    url:url,
                    type:'GET',
                    data:{'notif_id':notif_id},
                    headers: {'X-My-App-Token': 'loganstyles'},
                    success:function(response){
                        //console.log(response);
                        
                        if(response.success==true){
                            //console.log(response.msg);
                            window.open(response.dest_url);                 

                        }else{ 
                            alert(response.msg);
                         }  
                        },
                        error:function(xhr, status, err){
                            console.log('error');
                            console.log(xhr);
                            console.log(status);
                            console.log(err);
                        }
                    });

            });


            });

            </script>
